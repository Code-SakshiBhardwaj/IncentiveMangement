<div class="container">
  <div class="card">
    <form (ngSubmit)="doLogin()">
      <h1>{{this.usertype}} Login</h1>
      <mat-form-field class="field" appearance="outline" color="accent">
        <mat-label>Email</mat-label>
        <input name="email" [(ngModel)]="data.mailId" matInput>
      </mat-form-field>
      <mat-form-field class="field" appearance="outline" color="accent">
        <mat-label>Password</mat-label>
        <input name="password" [(ngModel)]="data.password" type="password" matInput>
      </mat-form-field>
      <div class="text-center">
        <button type="submit" mat-raised-button color="accent">Login </button>
      </div>
    </form>
  </div>
</div>
