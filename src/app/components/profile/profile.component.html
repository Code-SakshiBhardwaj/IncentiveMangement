<mat-card class="example-card">
    <mat-progress-bar mode="indeterminate" color="accent"> </mat-progress-bar>
    <img src="./assets/images/profileImg.png">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>Name : {{this.data?.name}}</mat-card-title>
        <mat-card-title>Gender : {{this.data?.gender}}</mat-card-title>
        <mat-card-title>Email ID : {{this.data?.email}}</mat-card-title>
        <mat-card-title>Contact : {{this.data?.mobileNumber}}</mat-card-title>


    </mat-card-header>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
